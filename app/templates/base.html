<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .header-title {
            color: #2c3e50; /* Dark blue color for the header title */
        }
        .footer-text {
            font-size: 11pt;
            color: #7f8c8d; /* Gray color for footer text */
        }
        .navbar {
            background-color: #3498db; /* Blue background for navbar */
        }
        .navbar .nav-link {
            color: white; /* White text for navbar links */
        }
        footer {
            background-color: #2c3e50; /* Dark background for footer */
            color: white; /* White text for footer */
            padding: 10px 0; /* Padding for spacing */
        }
    </style>
</head>
<body>

<header>
    {% block header %}
    <div class="container d-flex justify-content-between align-items-center mt-3">
        <div class="header d-flex align-items-center">
            <img src="{{ url_for('static', filename='assets/pet store.jpg') }}" width="100" alt="Pet Store" class="mr-2">
            <h4 class="header-title">Happy Tails Pet Shop</h4>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Pets for Adoption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exam') }}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('informative') }}">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {% endblock %}
</header>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4">
    <p class="footer-text">Copyright 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
